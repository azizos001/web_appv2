{% extends "base.html" %}

{% block title %}ShopFront - Products{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">All Products</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        {% for product in products %}
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img src="{{ product.image }}" alt="{{ product.name }}" class="w-full h-48 object-cover">
            <div class="p-4">
                <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
                <p class="text-sm text-gray-600 mt-1">{{ product.description }}</p>
                <div class="mt-4 flex items-center justify-between">
                    <span class="text-xl font-bold text-indigo-600">${{ "%.2f"|format(product.price) }}</span>
                    <button class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700" 
                            onclick="addToCart('{{ product._id }}')">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function addToCart(productId) {
    // Add to cart functionality will be implemented here
    console.log('Adding product to cart:', productId);
}
</script>
{% endblock %}
