apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-profile
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-profile
  template:
    metadata:
      labels:
        app: user-profile
    spec:
      containers:
      - name: user-profile
        image: user-profile:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5003
        env:
        - name: MONGO_URI
          value: "mongodb://mongodb:27017/ecommerce"
        livenessProbe:
          httpGet:
            path: /api/profile/health
            port: 5003
          initialDelaySeconds: 5
          periodSeconds: 10